{% extends "layout.html" %}
{% block stylesheet %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block navbar_list %}

  <li class="nav-item">
	<a class="nav-link" href="{{ url_for('chat') }}">Chat</a>
  </li>
  <li class="nav-item">
	<a class="nav-link" href="{{ url_for('calendar') }}">Calendar</a>
  </li>
  <li class="nav-item">
	<a class="nav-link" href="{{ url_for('school_site') }}">School Site</a>
  </li>

{% endblock %}

{% block body%}
		<div class="container">
			<h2 class="text-center"> 
				Add a Task to Calendar 
			</h2>
			<div class="main">
				<div class="main-center">
				
					<form action="{{ url_for('index') }}" method="post">
						

						<div class="form-group">
							<label for="task-name">Task Name</label>
								<div class="input-group">
									<input type="text" class="form-control" name="task-name" placeholder="Name of Task..."/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="dueDate">Due Date</label>
								<div class="input-group">
							
									<input type="date" class="form-control" name="dueDate" placeholder=""/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="quick-describe">Brief Description</label>
								<div class="input-group">
									<input type="text" class="form-control" name="quick-describe" placeholder="I need to do this...."/>
								</div>
						</div>


				<button type="submit">SUBMIT</button>
						
					</form>
				</div><!--main-center"-->
			</div><!--main-->
		</div><!--container-->
{% endblock %}
